{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}

{% block title %}register{% endblock %}

{% block main %}
    <h3 class="page-title">register</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" name="username" placeholder="usernmae" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" name="password1" placeholder="password" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="password confirm" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="email" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">register now!</button>
            </div>
        </div>
    </form>
{% endblock %}
